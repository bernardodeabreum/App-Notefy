<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloco de Notas</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="app-container">
        <h1>Notefy 🗒️</h1>
        <div class="note-input">
            <input type="text" id="note-title" placeholder="Titulo da nota">
            <textarea id="note-content" placeholder="conteudo da nota"></textarea>
            <input type="text" id="note-tags" placeholder="Tags (separadas por virgulas) ">
            <button id="add-note">Adicionar Nota</button>
        </div>
        <div class="notes-list" id="notes-list"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
